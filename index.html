<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div class="filters">
          <label for="filter-department">Filter by Department:</label>
          <select id="filter-department">
            <option value="">-- Select Department --</option>
            <option value="hr">HR</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="engineering">Engineering</option>
            <option value="operations">Operations</option>
          </select>
      
          <label for="filter-gender">Filter by Gender:</label>
          <select id="filter-gender">
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
      
          <label for="sort-salary">Sort by Salary:</label>
          <select id="sort-salary">
            <option value="">-- Select Order --</option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
          </select>
      
          <!-- <input type="text" id="search-input" placeholder="Search by Name">
          <button id="search-button">Search</button> -->
        </div>
      
        <table id="employees-table">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="employees-body"></tbody>
        </table>
      
        <div class="pagination">
          <button id="prev-page" class="disabled" disabled>Previous</button>
          <button id="next-page" class="disabled" disabled>Next</button>
        </div>
      </div>
</body>
</html>
<script src="./db.js"></script>
